<div class="enteryouraddress" ng-controller="EnterYourAddressCtrl">

        <i class="enteryouraddress__wrapper__icon fa fa-map-marker fa-5x"></i>
        <p>Entrez votre adresse pour connaitre les r√©sultats dans votre canton :</p>

            <div class='input-group'>
                <input ng-model="address" type="text" class="form-control" />
                <span class="input-group-btn">

         </form>
    </div>
