<div class="main__france">
  <ol class="breadcrumb">
    <li>
      <a ui-sref="home.france">
        France
      </a>
    </li>
  </ol>
  <div class='col-sm-6'>
    <div class="main__france__map panel panel-default">
      <div class="panel-heading">
        <h3>Résultats par département</h3>
      </div>
      <map x-geo="geojson" x-data="mapData"></map>
    </div>
  </div>
  <div class='col-sm-6'>
    <div class="main__france__side-chart panel panel-default">
      <div class="panel-heading">
        <h3>{{ chartTitle }}</h3>
      </div>
      <div barchart x-data="data" x-config="config"  class='chart'></div>
    </div>
  </div>
</div>
