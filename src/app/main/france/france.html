<div>
  <ol class="breadcrumb">
    <li>
      <a ui-sref="home.france">
        France
      </a>
    </li>
  </ol>
  <div class="main__france" france>
    <div class="main__france__map">
      <div class='row main__france__map__metropol'>
        <map id="mapfrance" x-geo="geojson" x-data="mapData"></map>
      </div>
      <div class='row main__france__map__domtom'>
        <div class='col-xs-4'>
          <map id="map971" x-geo="geojson971" x-center-lon-lat="center971" x-data="mapData" x-has-legend="false"></map>
        </div>
        <div class='col-xs-4'>
          <map id="map974" x-geo="geojson974" x-center-lon-lat="center974" x-data="mapData" x-has-legend="false"></map>
        </div>
        <div class='col-xs-4'>
          <map id="map976" x-geo="geojson976" x-center-lon-lat="center976" x-data="mapData" x-has-legend="false"></map>
        </div>
      </div>
    </div>
    <div class="container-fluid ">
      <div class="row">
        <div class='col-sm-6 col-sm-offset-6'>
          <div class="main__france__side-chart panel panel-default">
            <div class="panel-heading">
              <h3><span>France</span><br />{{ chartTitle }}</h3>
            </div>
            <div barchart x-data="data" x-config="config"  class='chart'></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
